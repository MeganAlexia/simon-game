<app-scoreboard score={{gameHandlerService.score}} level={{gameHandlerService.level}}></app-scoreboard>
<div class="app">
  <app-button *ngFor="let button of buttons"
              id={{button.id}}
              color={{button.color}}
              disabled={{gameHandlerService.disabledButton}}
  >
  </app-button>
</div>
<app-start disabled={{gameHandlerService.disabledStart}}></app-start>
